<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tab</title>
  <style>
    body {
      margin: 0;
    }
    main {
      width: 100vw;
      height: 100vh;
      display: grid;
      place-items: center;
      isolation: isolate;
      background: #0C0C0C;
      color: white;
    }
    svg {
      width: 3rem;
      height: 3rem;
    }
    .background {
      position: absolute;
      inset: 0;
      z-index: -1;
      background-size: cover;
      background-position: center center;
      opacity: 0.1;
    }
  </style>
</head>
<body>
  <main id="main-content"></main>
  <script src="lucide.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
